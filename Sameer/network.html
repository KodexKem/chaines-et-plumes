<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Social Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eee;
      font-family: sans-serif;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 50px;
    }

    .card {
      width: 200px;
      height: 200px;
      perspective: 1000px;
      position: relative;
    }

    .card .face {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: 0.5s;
      backface-visibility: hidden;
    }

    .face1 {
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: translateY(100px);
      z-index: 1;
    }

    .card:hover .face1 {
      background: #ff0057;
      transform: translateY(0px);
    }

    .face1 .content i {
      max-width: 100px;
      font-size: 48px;
      color: white;
    }

    .face2 {
      background: #fff;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      transform: translateY(-100px);
      position: relative;
    }

    .face2 .content {
      text-align: center;
    }

    .face2 h3 {
      margin: 0 0 10px;
    }

    .face2 a {
      text-decoration: none;
      color: #333;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="face face1">
        <div class="content">
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h3><a href="#" target="_blank">LinkedIn</a></h3>
          <p>This is where I network and build my professional portfolio.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="face face1">
        <div class="content">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h3><a href="#" target="_blank">Twitter</a></h3>
          <p>This is where I read news and network with different social groups.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="face face1">
        <div class="content">
          <i class="fa fa-github" aria-hidden="true"></i>
        </div>
      </div>
      <div class="face face2">
        <div class="content">
          <h3><a href="#" target="_blank">GitHub</a></h3>
          <p>This is where I share code and work on projects.</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
