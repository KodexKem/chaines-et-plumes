<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #trigger1 {
        width: 50px;
        height: 50px;
        background-color: blueviolet;
        margin-bottom: 2px;
        border-radius: 30px;
      }
      #celia {
        width: 50px;
        height: 50px;
        background-color: brown;
        transition: 1s;
        margin-bottom: 2px;
        border-radius: 30px;
        display: none;
      }
      #trigger2 {
        width: 50px;
        height: 50px;
        background-color: blueviolet;
        margin-bottom: 2px;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <div id="trigger1"></div>
    <div id="celia"></div>
    <div id="trigger2"></div>
    <script src="dom_rigolo.js"></script>
  </body>
</html>
